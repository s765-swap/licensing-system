<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Licensing SaaS Dashboard</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f511.svg" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              accent: '#a21caf',
            }
          }
        }
      }
    </script>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    
    <!-- Load component scripts -->
    <script src="src/components/AnalyticsDashboard.js"></script>
    <script src="src/components/PaymentIntegration.js"></script>
    
    <!-- Main application script -->
    <script src="src/main.js"></script>
    
    <!-- Initialize Stripe -->
    <script>
      window.STRIPE_PUBLISHABLE_KEY = 'pk_test_your_stripe_publishable_key_here';
      window.API_URL = 'http://localhost:4000/api';
    </script>
  </body>
</html>
